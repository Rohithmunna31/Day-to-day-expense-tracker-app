<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>

    <link rel="stylesheet" href="/Addexpense.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body>
    <p id="datenow"></p>
    <form id="form">
      <label for="addexpense"> Choose ExpenseAmount </label>
      <input type="text" id="addexpense" />

      <label for="description"> Choose description </label>
      <input type="text" id="description" />

      <label for="category"> Choose category </label>
      <select name="category" id="category">
        <option value="Food">Food</option>
        <option value="Fuel">Fuel</option>
        <option value="Emi">Emi</option>
        <option value="salary">Salary</option>
        <option value="rent">Rent</option>
      </select>

      <button type="submit" id="submit">Add Expense</button>
    </form>

    <div id="youarepremium"></div>
    <button style="visibility: hidden" id="leaderboard"></button>
    <button id="premium">Buy Premimum</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <div id="expenses-list"></div>
    <div id="paginatingbuttons"></div>
    <select name="select" id="select" value="select">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>

    <div id="leaderboardelements"></div>

    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="/Addexpense.js"></script>
  </body>
</html>
