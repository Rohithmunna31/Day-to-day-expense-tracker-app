<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" />

      <label for="password"></label>
      <input type="password" id="password" />

      <button type="submit" id="Login">Login</button>

      <button id="newusersignup">New user sign up</button>

      <div id="displayerror"></div>
    </form>

    <script>
      const login = document.getElementById("Login");

      try {
        login.addEventListener("click", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          console.log(email, password);
          axios
            .post("/user/login", {
              email: email,
              password: password,
            })
            .then((res) => {
              console.log(res);
              alert("Logged in successfully");
              localStorage.setItem("token", res.data.token);
              window.location.href = "/expense/addexpense";
            })
            .catch((err) => {
              const displayerror = document.getElementById("displayerror");
              displayerror.innerHTML += `${err}`;
              displayerror.innerHTML += "Invalid details";
              console.log(err);
            });
        });
      } catch (err) {
        const displayerror = document.getElementById("displayerror");
        displayerror.innerHTML += `${err}`;
        console.log(err);
      }

      const newusersignup = document.getElementById("newusersignup");

      newusersignup.addEventListener("click", (e) => {
        window.location.href = "/user/signup";
      });
    </script>
  </body>
</html>
